name: publish cv

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Set up Node 🧶
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build 🔨
        run: |
          pnpm
          pnpm render
          # include favicon reference in generated html
          mkdir out
          _utils/favicon.awk index.html > out/index.html
          rm -f index.html
      - name: Prepare deployment ⌛
        run: |
          # fetch all branches
          git fetch --depth=1
          git checkout gh-pages
          mv out/index.html index.html; rm -rf out
      - name: Deploy 🚀
        uses: EndBug/add-and-commit@v4.4.0
        with:
          message: "Automatically deploying: ${{ github.ref }} 🚀"
          ref: "gh-pages"
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_SITE }}
