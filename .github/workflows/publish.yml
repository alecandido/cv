name: publish cv

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Node ğŸ§¶
        uses: actions/setup-node@v2-beta
        with:
          node-version: "10"
      - name: Build ğŸ”¨
        run: |
          yarn
          yarn run resume export cv --format html --theme elegant
      - name: Prepare deployment âŒ›
        run: |
          # fetch all branches
          git fetch --depth=1
          git checkout gh-pages
      - name: Deploy ğŸš€
        uses: EndBug/add-and-commit@v4.4.0
        with:
          message: "Automatically deploying: ${{ github.ref }} ğŸš€"
          ref: "gh-pages"
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_SITE }}
