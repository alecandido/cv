name: publish cv

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Build webpage
        run: |
          pnpm install
          pnpm render
          # include favicon reference in generated html
          mkdir out
          _utils/favicon.awk resume.html > out/index.html
      - name: Build PDF
        run: |
          pnpm export
          mv resume.pdf out/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: out/resume.pdf
      - name: Prepare deployment
        run: |
          # fetch all branches
          git fetch --depth=1
          git checkout gh-pages
          # replace with new output
          mv out/* .
          rm -rf out
      - name: Deploy
        uses: EndBug/add-and-commit@v4.4.0
        with:
          message: "Automatically deploying: ${{ github.ref }} ðŸš€"
          ref: "gh-pages"
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_SITE }}
